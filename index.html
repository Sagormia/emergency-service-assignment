<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emergency Service</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body class="bg-[#F5FFF6]">
        <header class="bg-white sticky top-0 left-0 w-full py-6">
            <div class="container flex items-center justify-between">
                <img src="assets/images/logo.svg" class="w-[12.18rem]" alt="">
                <div class="flex gap-5">
                    <div class="bg-[rgba(65,255,107,0.1)] inline-flex items-center gap-3 py-2.5 px-9 rounded-4xl">
                        <div class="heartCount inter text-base font-black">0</div>
                        <img src="assets/images/heart.svg" class="w-[1.875rem]" alt="">
                    </div>
                    <div class="bg-[rgba(65,255,107,0.1)] inline-flex items-center gap-3 py-2.5 px-9 rounded-4xl">
                        <div class="coinCount inter text-base font-black">100</div>
                        <img src="assets/images/coin.svg" class="w-6" alt="">
                    </div>
                    <div class="bg-[#00A63E] text-white inline-flex items-center gap-3 py-2.5 px-9 rounded-4xl">
                        <div class="inter text-base font-semibold"><span class="copyCount">0</span> Copy</div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="py-8 bg-[linear-gradient(90deg,_#013223_0%,_#006747_49.99%,_#013223_100%)] text-white">
                <div class="container text-center space-y-3">
                    <img src="assets/images/logo2.svg" class="w-[5.75rem] mx-auto" alt="">
                    <h1 class="text-[2.5rem] font-semibold leading-[1.37] pt-2">জরুরি সেবা ডিরেক্টরি</h1>
                    <p class="text-[1.25rem] font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
                </div>
            </section>
        </main>
    </body>
</html>
